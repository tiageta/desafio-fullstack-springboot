<div class="d-none d-lg-flex wrapper" *ngIf="vehicles$ | async as vehicles">
  <ng-container *ngFor="let vehicle of vehicles">
    <img
      *ngIf="isVehicleSelected(vehicle)"
      @imageTransition
      [src]="getVehicleImgUrl(vehicle)"
      [alt]="getVehicleImgAlt(vehicle)"
      class="car-picture img-fluid d-block mx-auto mt-2"
    />
  </ng-container>
</div>
