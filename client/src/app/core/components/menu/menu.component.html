<div class="d-flex justify-content-center align-items-center">
  <button class="navbar-toggler" type="button" (click)="toggleMenu()">
    <app-nav-toggler-icon [shouldClose]="isMenuVisible"></app-nav-toggler-icon>
  </button>

  <div class="menu-background">
    <div
      class="menu-overlay"
      onScrollBlock
      @overlayAppearDisappear
      *ngIf="isMenuVisible"
      (click)="toggleMenu()"
    ></div>

    <!-- Mobile -->
    <div
      *ngIf="isMenuVisible"
      class="menu mobile py-5 d-flex d-sm-none flex-column gap-4 align-items-center"
    >
      <div class="mt-4 align-self-stretch">
        <div class="list-group">
          <a
            *ngFor="let path of paths"
            [routerLink]="['/', path]"
            [routerLinkActive]="['active']"
            class="list-group-item list-group-item-action py-3 fs-5 text-capitalize"
            >{{ path }}</a
          >
        </div>
      </div>
      <img
        class="ford-logo img-fluid"
        src="assets/img/ford.png"
        alt="Ford Logo"
        width="200"
      />
    </div>

    <!-- Desktop -->
    <div
      @menuAppearDisappear
      *ngIf="isMenuVisible"
      class="menu desktop py-5 d-none d-sm-flex flex-column gap-4 align-items-center"
    >
      <div class="mt-3 align-self-stretch">
        <div class="list-group">
          <a
            *ngFor="let path of paths"
            [routerLink]="['/', path]"
            [routerLinkActive]="['active']"
            class="list-group-item list-group-item-action py-3 fs-5 text-capitalize"
            >{{ path }}</a
          >
        </div>
      </div>
      <img
        class="ford-logo img-fluid w-50"
        src="assets/img/ford.png"
        alt="Ford Logo"
      />
    </div>
  </div>
</div>
